<div>
	<h2>{{messages.title}}</h2>
	<h2>{{messages.id}}</h2>
	<p>{{messages.description}}</p>
	<p ng-bind-html="messages.message"></p>
</div>
<nav class="container" style="margin-left: auto;margin-right: auto;">
  <ul class="pagination">
    <li class="disabled"><a href="#">&laquo;</a></li>
    <li ng-repeat="page in pages"><a ui-sref="parents.infoDetail({id:page})">{{page}}<span class="sr-only">(current)</span></a></li>
    <li><a href="#">&raquo;</a></li>
  </ul>
</nav>
